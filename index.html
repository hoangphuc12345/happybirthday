<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu bé ngoan!</title>
    
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to right, #003366, #4B0082);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .goodnight-container {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 7vw;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Lobster', cursive;
            animation: slideIn 3s ease-in-out infinite alternate;
        }

        .fade-text {
            font-size: 5vw;
            color: #ffffe0;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
        }

        .goodnight-image {
            max-width: 50vw;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Style for the flower image */
        .flower-image {
            width: 15vw;
            height: auto;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes slideIn {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .twinkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            top: calc(100% * var(--y));
            left: calc(100% * var(--x));
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Snowflake styling */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #FFF;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="goodnight-container">
        <h1>Phiếu bé ngoan!</h1>
        <p id="fadeText" class="fade-text">Luôn ngoan như hôm nay nhá </p>
        <img src="https://scontent.fhan5-2.fna.fbcdn.net/v/t39.30808-6/460390188_543171551604450_9130151422155583675_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=znoqvpEzvOUQ7kNvgG3WRsr&_nc_zt=23&_nc_ht=scontent.fhan5-2.fna&_nc_gid=AMg3H0OrI20RjDpsuD-2wpZ&oh=00_AYAtA0kKOcLX8xUtqUiCOStgXw7MmriOYtbzFESMIuVkVw&oe=672E9ED9" alt="Goodnight Scene" class="goodnight-image">
        
        <!-- Flower image below the main image -->
        <img src="https://free.vector6.com/wp-content/uploads/2020/05/0zls2cx-Vector-Hoa-Hong-0004.jpg" alt="Flower" class="flower-image">
    </div>

    <!-- Twinkling star effect -->
    <div class="twinkle" style="--x: 0.3; --y: 0.2;"></div>
    <div class="twinkle" style="--x: 0.7; --y: 0.5;"></div>
    <div class="twinkle" style="--x: 0.5; --y: 0.8;"></div>
    <div class="twinkle" style="--x: 0.9; --y: 0.3;"></div>

    <!-- Snowfall effect using JavaScript -->
    <script>
        function createSnowflakes() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 1.5 + 1 + 'em';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
            document.body.appendChild(snowflake);
        }

        setInterval(createSnowflakes, 200);
    </script>

    <!-- Soothing lullaby audio -->
    <audio autoplay loop>
        <source src="https://www.example.com/lullaby-music.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ trình phát nhạc.
    </audio>
</body>
</html>
